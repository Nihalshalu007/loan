<!DOCTYPE html>
<html>
<head>
  <title>KSBCDC Internal Audit - Document Verification</title>

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(to right, #eef2f3, #dfe9f3);
      padding: 20px;
    }

    .box {
      background: white;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0px 10px 30px rgba(0,0,0,0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .header h2 {
      margin: 0;
      color: #1a1a1a;
    }

    .header h3 {
      margin-top: 8px;
      color: #555;
      font-weight: normal;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.2s;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #4CAF50;
      outline: none;
      box-shadow: 0 0 5px rgba(76,175,80,0.3);
    }

    button {
      width: 100%;
      padding: 14px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.2s;
    }

    button:hover {
      background: #388E3C;
    }

    #msg {
      font-weight: bold;
      text-align: center;
      margin-top: 12px;
      color: red;
    }

    .stats-box {
      background: #f4f6f9;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      border-left: 5px solid #4CAF50;
      font-size: 16px;
      font-weight: bold;
    }

    .section-title {
      margin-top: 35px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    #searchBox {
      width: 50%;
      padding: 10px;
      margin: 15px auto;
      display: block;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    th {
      background: #2c3e50;
      color: white;
      padding: 12px;
      font-size: 14px;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    tr:hover {
      background: #f1f7ff;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      margin-top: 30px;
      color: #555;
    }

    /* Popup Style */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.45);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background: #ffffff;
      padding: 35px 50px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0px 15px 40px rgba(0,0,0,0.25);
      animation: popupAnimation 0.3s ease;
    }

    .popup-content h2 {
      margin: 0;
      color: #2e7d32;
    }

    .popup-content p {
      margin-top: 10px;
      font-size: 16px;
      color: #444;
    }

    @keyframes popupAnimation {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

<div class="box">

  <div class="header">
    <h2>KSBCDC INTERNAL AUDIT</h2>
    <h3>Loan Document Verification</h3>
  </div>

  <input type="text" id="name" placeholder="Customer Name (Optional)">
  <input type="text" id="loanNo" placeholder="Loan Number (Required)">
  <input type="number" id="amount" placeholder="Loan Amount (Optional)">

  <select id="checkedBy">
    <option value="">-- Select Name (Required) --</option>
    <option value="Muhammed Nihal">Muhammed Nihal</option>
    <option value="Ameena Nasser">Ameena Nasser</option>
    <option value="CA Hiba Resmin">CA Hiba Resmin</option>
    <option value="Muhammed Shahid N">Muhammed Shahid N</option>
    <option value="Yaseen irfan">Yaseen irfan</option>
  </select>

  <textarea id="remarks" placeholder="Remarks (Optional)"></textarea>

  <button onclick="saveData()">Submit Verified Loan</button>

  <p id="msg"></p>

  <div class="stats-box">
    Total Loans Verified: <span id="totalLoans">0</span>
  </div>

  <div class="section-title">Verified Loans List</div>

  <input type="text" id="searchBox" placeholder="Search Loan No / Name / Checked By..." onkeyup="searchTable()">

  <table id="loanTable">
    <thead>
      <tr>
        <th>Loan No</th>
        <th>Name</th>
        <th>Amount</th>
        <th>Checked By</th>
        <th>Remarks</th>
        <th>Verified On</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div class="footer">
    Prepared by:<br>
    <strong>Nihal Shalu</strong>
  </div>

</div>

<!-- Success Popup -->
<div id="successPopup" class="popup">
  <div class="popup-content">
    <h2>ðŸŒŸ Excellent Work!</h2>
    <p>Loan Verified Successfully.<br>Keep Going â€” You're Doing Great ðŸš€</p>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, set, get, child, onValue } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCqllYMUQJwaAYC9otK_W9oahC4JyK7Izk",
    authDomain: "loan-1f357.firebaseapp.com",
    databaseURL: "https://loan-1f357-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "loan-1f357",
    storageBucket: "loan-1f357.firebasestorage.app",
    messagingSenderId: "639833730667",
    appId: "1:639833730667:web:b3a728b3d2e0e2e34d4b2e"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  function formatNewDate(timestamp) {
    return new Date(timestamp).toLocaleString('en-IN', {
      day: '2-digit',
      month: 'short',
      year: 'numeric',
      hour: 'numeric',
      minute: '2-digit'
    });
  }

  function loadLoans() {
    const loansRef = ref(db, "loans");

    onValue(loansRef, (snapshot) => {
      const data = snapshot.val();
      let tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = "";
      let totalCount = 0;

      if (data) {
        let loansArray = Object.values(data);

        loansArray.sort((a, b) => {
          let timeA = a.timestamp ? a.timestamp : (a.date ? new Date(a.date).getTime() : 0);
          let timeB = b.timestamp ? b.timestamp : (b.date ? new Date(b.date).getTime() : 0);
          return timeB - timeA;
        });

        loansArray.forEach((loan) => {
          totalCount++;

          let displayDate = loan.timestamp
            ? formatNewDate(loan.timestamp)
            : (loan.date || "");

          let row = `
            <tr>
              <td>${loan.loanNo || ""}</td>
              <td>${loan.name || ""}</td>
              <td>${loan.amount || ""}</td>
              <td>${loan.checkedBy || ""}</td>
              <td>${loan.remarks || ""}</td>
              <td>${displayDate}</td>
            </tr>
          `;

          tableBody.innerHTML += row;
        });
      }

      document.getElementById("totalLoans").innerText = totalCount;
    });
  }

  loadLoans();

  window.saveData = async function () {

    let name = document.getElementById("name").value.trim();
    let loanNo = document.getElementById("loanNo").value.trim();
    let amount = document.getElementById("amount").value.trim();
    let checkedBy = document.getElementById("checkedBy").value.trim();
    let remarks = document.getElementById("remarks").value.trim();

    if (!loanNo || !checkedBy) {
      document.getElementById("msg").innerHTML = "Loan Number and Checked By are mandatory!";
      return;
    }

    try {
      const dbRef = ref(db);
      const snapshot = await get(child(dbRef, "loans/" + loanNo));

      if (snapshot.exists()) {
        document.getElementById("msg").innerHTML = "Loan Number already verified!";
        return;
      }

      await set(ref(db, "loans/" + loanNo), {
        loanNo,
        name,
        amount,
        checkedBy,
        remarks,
        timestamp: Date.now()
      });

      document.getElementById("msg").innerHTML = "";

      let popup = document.getElementById("successPopup");
      popup.style.display = "flex";

      setTimeout(() => {
        popup.style.display = "none";
      }, 2500);

      document.querySelectorAll("input, textarea, select")
        .forEach(el => el.value = "");

    } catch (e) {
      document.getElementById("msg").innerHTML = "Error: " + e;
    }
  };

  window.searchTable = function () {
    let input = document.getElementById("searchBox").value.toLowerCase();
    let rows = document.querySelectorAll("#loanTable tbody tr");

    rows.forEach(row => {
      row.style.display = row.innerText.toLowerCase().includes(input) ? "" : "none";
    });
  };
</script>

</body>
</html>
